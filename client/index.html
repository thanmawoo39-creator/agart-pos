<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // PWA Install Prompt Handler
    window.deferredPrompt = null;
    window.pwaInstallReady = false;

    // Capture the install prompt event
    window.addEventListener('beforeinstallprompt', function (e) {
      console.log('[PWA] beforeinstallprompt event fired');
      // Prevent Chrome 67 and earlier from automatically showing the prompt
      e.preventDefault();
      // Stash the event so it can be triggered later
      window.deferredPrompt = e;
      window.pwaInstallReady = true;
      // Dispatch custom event for React to listen to
      window.dispatchEvent(new CustomEvent('pwaInstallReady'));
      console.log('[PWA] Install prompt captured and ready');
    });

    // Track when app is installed
    window.addEventListener('appinstalled', function (e) {
      console.log('[PWA] App was installed successfully');
      window.deferredPrompt = null;
      window.pwaInstallReady = false;
      window.dispatchEvent(new CustomEvent('pwaInstalled'));
    });

    // Manual install function (can be called from React)
    window.installPWA = async function () {
      console.log('[PWA] installPWA() called');
      if (!window.deferredPrompt) {
        console.log('[PWA] No deferred prompt available');
        return { success: false, reason: 'no-prompt' };
      }
      // Show the install prompt
      window.deferredPrompt.prompt();
      // Wait for the user's response
      const result = await window.deferredPrompt.userChoice;
      console.log('[PWA] User choice:', result.outcome);
      // Clear the deferred prompt
      window.deferredPrompt = null;
      window.pwaInstallReady = false;
      return { success: result.outcome === 'accepted', outcome: result.outcome };
    };

    // Check if app is running in standalone mode (already installed)
    window.isPWAInstalled = function () {
      return window.matchMedia('(display-mode: standalone)').matches ||
        window.navigator.standalone === true ||
        document.referrer.includes('android-app://');
    };

    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        console.log('[PWA] Attempting to register Service Worker...');
        navigator.serviceWorker.register('/sw.js')
          .then(function (registration) {
            console.log('[PWA] Service Worker registered successfully');
            console.log('[PWA] Scope:', registration.scope);
            console.log('[PWA] State:', registration.active ? 'active' : registration.waiting ? 'waiting' : 'installing');

            // Check for updates
            registration.addEventListener('updatefound', function () {
              console.log('[PWA] New Service Worker found, installing...');
            });
          })
          .catch(function (error) {
            console.error('[PWA] Service Worker registration failed:', error);
            console.error('[PWA] Error details:', error.message);
          });
      });
    } else {
      console.warn('[PWA] Service Workers not supported in this browser');
    }

    // Debug: Check manifest
    fetch('/manifest.json')
      .then(r => r.json())
      .then(m => console.log('[PWA] Manifest loaded:', m.name, '- Icons:', m.icons?.length))
      .catch(e => console.error('[PWA] Manifest load failed:', e));
  </script>
